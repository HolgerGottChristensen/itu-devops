version: "3"

services:
  web:
    container_name: minitwit-elixir-web
    image: endritmegusta/minitwit-elixir
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    depends_on:
      - prometheus
      - grafana
      - db
      - logstash
    networks:
      - default
    environment:
      # Variables to connect to our Postgres server.
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: minitwit_elixir_dev
      PGPORT: 5432
      # Hostname of our Postgres container.
      PGHOST: db
      # Use the docker mix env
      MIX_ENV: docker

  test:
    container_name: minitwit-elixir-test
    image: endritmegusta/minitwit-elixir-test
    volumes:
      - .:/test
    depends_on:
      - db
    networks:
      - default
    environment:
      # Variables to connect to our Postgres server.
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: minitwit_elixir_test
      PGPORT: 5432
      # Hostname of our Postgres container.
      PGHOST: db
      # Use the docker mix env
      MIX_ENV: test

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - default

  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Set a path where Postgres should store the data.
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default

  logstash:
    image: docker.elastic.co/logstash/logstash:8.1.1
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    networks:
      - default

# Define the volumes.
volumes:
  pgdata:
  prometheus:
  grafana-storage: